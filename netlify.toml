[build]
  publish = "."
  # Si usas functions en la carpeta "netlify/functions", Netlify las detecta automáticamente.

# Redirige cualquier llamada /api/* a las Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Headers útiles (CORS básico para las funciones si las llamas desde otros orígenes)
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
