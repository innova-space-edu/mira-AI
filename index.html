  <!-- Altura real del viewport + safe areas -->

    function updateViewportVars(){
      document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
      const top = document.getElementById('auth-bar');
      const h = top && !top.classList.contains('hidden') ? top.offsetHeight : 0;
      document.documentElement.style.setProperty('--topbar-h', h + 'px');
      document.documentElement.style.setProperty('--safe-bottom', 'env(safe-area-inset-bottom, 0px)');
    }
    window.addEventListener('resize', updateViewportVars);
    window.addEventListener('orientationchange', updateViewportVars);
    document.addEventListener('DOMContentLoaded', updateViewportVars);
  </script>

      const chatBox = document.getElementById('chat-box');
      const html = `<div class="msg assistant"><div class="bubble chat-markdown">${marked.parse(text)}</div></div>`;
      chatBox.insertAdjacentHTML('beforeend', html);

    }

  <!-- Panel / Playlists / Halo -->
  <script>
    const PLAYLISTS = [
      { id:'4Ldou77MwYfWBV288FirwL', title:'Electro House mix',       description:'Beats para concentrarte con energía' },
      { id:'37i9dQZF1DWYY963019MQr', title:'jazz',                    description:'Instrumentales suaves para estudiar' },
      { id:'5jQ2Fy8vyfC2mE9oew8c2Q', title:'Pop mix',                 description:'Ambientes pop para inspirarte' },
      { id:'2EoheVFjqIxgJMb8VnDRtZ', title:'K-Pop Hits',              description:'Clásicos modernos del K-Pop' },
      { id:'09yz2h86ElsO8dwbxyplwt', title:'Classic music',           description:'Obras clásicas para estudiar' },
      { id:'37i9dQZF1EIZna6YqhjeY0', title:'Calvin Harris',           description:'Hits y colaboraciones de Calvin Harris' },
      { id:'37i9dQZF1EQmg9rwHdCwFW', title:'Mix reggaeton',           description:'Reggaetón para motivarte' },
      { id:'4hnGrJpcuQepHdewJyUd0w', title:'Musica relajante naturaleza', description:'Sonidos de la naturaleza y relax' }
    ];
    let currentPlaylist = PLAYLISTS[0];

    const panel    = document.getElementById('side-panel');

    const secMusic = document.getElementById('panel-music');
    const secChats = document.getElementById('panel-chats');

    function setPanelMode(mode){

      secChats.classList.toggle('active', !isMusic);
      titleEl.textContent = isMusic ? 'Música para el aprendizaje' : 'Tus chats';

    function selectPlaylist(id) {

      currentPlaylist = p;

        `https://open.spotify.com/embed/playlist/${currentPlaylist.id}?utm_source=generator&theme=0`;

        inp.addEventListener('focus', ensureVisible);

  <!-- ================= Firebase (módulo) + Auth + Firestore ================= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getAuth, setPersistence, browserLocalPersistence,
      createUserWithEmailAndPassword, signInWithEmailAndPassword,
      signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getAnalytics, isSupported } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import {
      getFirestore, collection, doc, addDoc, setDoc, getDoc, getDocs,
      query, orderBy, serverTimestamp, arrayUnion
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPNds1Tc_BYM5DYroW9-3ZzgeQV1pv0KI",
      authDomain: "innovaspaceai.firebaseapp.com",
      projectId: "innovaspaceai",
      storageBucket: "innovaspaceai.firebasestorage.app",
      messagingSenderId: "488908178763",
      appId: "1:488908178763:web:118fb583571c9934a614ce",
      measurementId: "G-C1RF3TZZ2X"
    };

    const app = initializeApp(firebaseConfig);
    try { if (await isSupported()) getAnalytics(app); } catch(_) {}
    const auth = getAuth(app);
    await setPersistence(auth, browserLocalPersistence);
    const db = getFirestore(app);

    window.ChatStore = (function(){
      let currentChatId = null;
      let currentUser   = null;

      function userChatsCol(uid){ return collection(db, 'users', uid, 'chats'); }
      function chatDocRef(uid, chatId){ return doc(db, 'users', uid, 'chats', chatId); }
      function setUser(u){ currentUser = u || null; window._currentUser = currentUser; if(!u) currentChatId = null; }

      async function ensureChat(){
        if (currentChatId) return currentChatId;
        if (!currentUser) {
          currentChatId = "guest-" + Date.now();
          const all = getGuestAll();
          all.push({ id: currentChatId, title:"Nuevo chat", messages:[], createdAt:Date.now(), updatedAt:Date.now() });
          localStorage.setItem('mira_guest_chats', JSON.stringify(all));
          renderGuestList(); return currentChatId;
        }
        const ref = await addDoc(userChatsCol(currentUser.uid), {
          title: "Nuevo chat", createdAt: serverTimestamp(),
          updatedAt: serverTimestamp(), messages: []
        });
        currentChatId = ref.id; await loadChatList(); return currentChatId;
      }

      async function saveMessage(role, content){
        const id = await ensureChat();
        if (!currentUser){
          const all = getGuestAll();
          const chat = all.find(c=>c.id===id);
          chat.messages.push({ role, content, ts: Date.now() });
          chat.updatedAt = Date.now();
          if (role==="user" && chat.title==="Nuevo chat") chat.title = content.slice(0,40);
          localStorage.setItem('mira_guest_chats', JSON.stringify(all));
          return;
        }
        const ref = chatDocRef(currentUser.uid, id);
        await setDoc(ref, {
          updatedAt: serverTimestamp(),
          ...(role === "user" ? { title: content.slice(0,40) } : {} ),
          messages: arrayUnion({ role, content, ts: Date.now() })
        }, { merge: true });
      }

      async function loadChatList(){
        const list = document.getElementById('chat-list');
        if (!list) return;
        list.innerHTML = "";
        if (!currentUser){ return renderGuestList(); }
        const q = query(userChatsCol(currentUser.uid), orderBy('updatedAt','desc'));
        const snap = await getDocs(q);
        snap.forEach(docSnap=>{
          const d = docSnap.data();
          const btn = document.createElement('button');
          btn.className = 'playlist-item';
          btn.innerHTML = `<div class="text-sm font-semibold">${d.title || "Chat"}</div>
                           <div class="text-xs opacity-70">${docSnap.id}</div>`;
          btn.onclick = ()=>loadChat(docSnap.id);
          list.appendChild(btn);
        });
      }

      async function loadChat(chatId){
        currentChatId = chatId;
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = "";
        if(!currentUser){
          const c = getGuestAll().find(x=>x.id===chatId);
          (c?.messages||[]).forEach(m=>{
            const html = (typeof marked!=="undefined")? marked.parse(m.content) : m.content;
            appendMessage(m.role==="user"?"user":"assistant", html);
          });
          if (window.MathJax?.typesetPromise) MathJax.typesetPromise();
          document.getElementById('side-panel')?.classList.remove('open');
          document.body.classList.remove('panel-open');
          return;
        }
        const ref = chatDocRef(currentUser.uid, chatId);
        const snap = await getDoc(ref);
        (snap.data()?.messages||[]).forEach(m=>{
          const html = (typeof marked!=="undefined")? marked.parse(m.content) : m.content;
          appendMessage(m.role==="user"?"user":"assistant", html);
        });
        if (window.MathJax?.typesetPromise) MathJax.typesetPromise();
        document.getElementById('side-panel')?.classList.remove('open');
        document.body.classList.remove('panel-open');
      }

      function newChat(){
        currentChatId = null;
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = "";
        const saludo = "¡Nuevo chat iniciado! ¿Sobre qué tema quieres conversar?";
        appendMessage("assistant", (typeof marked!=="undefined")? marked.parse(saludo) : saludo);
        document.getElementById('side-panel')?.classList.remove('open');
        document.body.classList.remove('panel-open');
      }

      function getGuestAll(){ try{ return JSON.parse(localStorage.getItem('mira_guest_chats')||"[]"); }catch{ return []; } }
      function renderGuestList(){
        const list = document.getElementById('chat-list'); if(!list) return;
        list.innerHTML = "";
        getGuestAll().sort((a,b)=>b.updatedAt-a.updatedAt).forEach(c=>{
          const btn = document.createElement('button');
          btn.className = 'playlist-item';
          btn.innerHTML = `<div class="text-sm font-semibold">${c.title||"Chat"}</div>
                           <div class="text-xs opacity-70">${c.id}</div>`;
          btn.onclick = ()=>loadChat(c.id);
          list.appendChild(btn);
        });
      }

      return { setUser, saveMessage, loadChatList, loadChat, newChat };
    })();

    const $authSection = document.getElementById('auth');
    const $landing     = document.getElementById('landing');
    const $authBar     = document.getElementById('auth-bar');
    const $userEmail   = document.getElementById('user-email');
    const $panelUser   = document.getElementById('panel-user-email');
    const $logoutTop   = document.getElementById('logout-btn');
    const $logoutPanel = document.getElementById('btn-logout-panel');

    const $authTitle  = document.getElementById('auth-title');
    const $authForm   = document.getElementById('auth-form');
    const $authError  = document.getElementById('auth-error');
    const $toggleAuth = document.getElementById('toggle-auth');
    const $authSubmit = document.getElementById('auth-submit');

    let mode = 'login';
    function renderMode(){
      if (mode === 'login') {
        $authTitle.textContent = 'Iniciar sesión';
        $authSubmit.textContent = 'Ingresar';
        $toggleAuth.textContent = '¿No tienes cuenta? Crear una';
      } else {
        $authTitle.textContent = 'Crear cuenta';
        $authSubmit.textContent = 'Registrarse';
        $toggleAuth.textContent = '¿Ya tienes cuenta? Inicia sesión';
      }
      $authError.textContent = '';
    }
    renderMode();

    $toggleAuth.addEventListener('click', ()=>{ mode = (mode==='login'?'register':'login'); renderMode(); });

    $authForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      $authError.textContent = '';
      const email = (document.getElementById('email').value || '').trim();
      const password = document.getElementById('password').value;
      try{
        if (mode === 'login') await signInWithEmailAndPassword(auth, email, password);
        else await createUserWithEmailAndPassword(auth, email, password);
      }catch(err){
        const map = {
          'auth/invalid-email': 'Correo inválido.',
          'auth/missing-password': 'Ingresa la contraseña.',
          'auth/weak-password': 'Contraseña muy débil (min. 6).',
          'auth/email-already-in-use': 'Ese correo ya está registrado.',
          'auth/invalid-credential': 'Correo o contraseña incorrectos.',
          'auth/operation-not-allowed': 'Habilita Email/Password en Firebase.'
        };
        $authError.textContent = map[err.code] || ('Error: ' + err.message);
      }
    });

    $logoutTop?.addEventListener('click', ()=>signOut(auth));
    $logoutPanel?.addEventListener('click', ()=>signOut(auth));
    document.getElementById('btn-new-chat')?.addEventListener('click', ()=>window.ChatStore.newChat());

    onAuthStateChanged(auth, async (user)=>{
      window.ChatStore.setUser(user || null);
      window._currentUser = user || null;

      const logged = !!user;
      $authSection.classList.toggle('hidden', logged);
      $landing.classList.toggle('hidden', !logged);
      $authBar.classList.toggle('hidden', !logged);

      updateViewportVars();

      if (logged){
        const email = user.email || user.uid;
        $userEmail.textContent = email;
        if ($panelUser) $panelUser.textContent = email;
        await window.ChatStore.loadChatList();
        document.getElementById('side-panel')?.classList.remove('open');
        document.body.classList.remove('panel-open');
      }
    });
  </script>

  <!-- ======== Adjuntar imagen: lógica de bandeja + envío ======== -->
  <script>
    const $ = (id)=>document.getElementById(id);

    const tray    = $("uploadTray");
    const btnAtt  = $("btn-attach");
    const closeT  = $("closeTray");
    const picker  = $("imgPicker");
    const choose  = $("chooseImg");
    const preview = $("imgPreview");
    const vqaQ    = $("vqaQ");

    let lastImage = null;      // { base64, mime }
    let lastImageURL = null;   // blob URL para preview

    function openTray(){ tray.classList.remove("hidden"); tray.classList.add("block"); tray.setAttribute("aria-hidden","false"); }
    function closeTray(){ tray.classList.add("hidden"); tray.classList.remove("block"); tray.setAttribute("aria-hidden","true"); }

    btnAtt?.addEventListener("click", (e)=>{ e.preventDefault(); openTray(); });
    closeT?.addEventListener("click", (e)=>{ e.preventDefault(); closeTray(); });

    choose?.addEventListener("click", (e)=>{ e.preventDefault(); picker?.click(); });

    function showPreview(file){
      preview.hidden = false;
      if (lastImageURL) URL.revokeObjectURL(lastImageURL);
      lastImageURL = URL.createObjectURL(file);
      preview.innerHTML = `<img src="${lastImageURL}" alt="imagen seleccionada" class="max-h-72 rounded-lg border border-purple-700" />`;
    }

    function clearAttachment(){
      lastImage = null;
      if (lastImageURL) { URL.revokeObjectURL(lastImageURL); lastImageURL = null; }
      preview.hidden = true;
      preview.innerHTML = "";
      if (picker) picker.value = "";
    }

    function fileToBase64(file){
      return new Promise((resolve, reject)=>{
        const reader = new FileReader();
        reader.onload = ()=> resolve(String(reader.result).split(",")[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    picker?.addEventListener("change", async (e)=>{
      const f = e.target.files?.[0];
      if (!f) return;
      showPreview(f);
      try {
        const b64 = await fileToBase64(f);
        lastImage = { base64: b64, mime: f.type || "image/png" };
      } catch {
        lastImage = null; clearAttachment();
      }
    });

    function escapeHTML(s){ return (s||"").replace(/[&<>\"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    async function postJSON(path, body) {
      async function doFetch(url) {
        const r = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        const txt = await r.text();
        if (!r.ok) throw new Error(txt || `HTTP ${r.status}`);
        try { return JSON.parse(txt); } catch { return {}; }
      }
      try {
        return await doFetch(path);
      } catch (e) {
        const msg = String(e.message || "");
        if (/not\s*found/i.test(msg) || /404/.test(msg)) {
          const fn = path.replace(/^\/api\//, "/.netlify/functions/");
          return await doFetch(fn);
        }
        throw e;
      }
    }

    // Sobreescribimos sendMessage para manejar imagen
    const originalSendMessage = window.sendMessage;

    window.sendMessage = async function(){
      const inputEl = $("user-input");
      const userText = (inputEl.value || "").trim();
      const question = (vqaQ?.value || "").trim();

      // pintar mensaje del usuario (texto + preview si aplica)
      let htmlUser = "";
      if (userText) htmlUser += `<div>${escapeHTML(userText)}</div>`;
      if (lastImageURL) {
        htmlUser += `<div class="mt-2"><img src="${lastImageURL}" alt="adjunto" class="max-w-[240px] rounded-lg border border-purple-800"/></div>`;
      }
      if (!htmlUser) htmlUser = "(mensaje vacío)";
      appendMessage("user", htmlUser);

      // lógica de envío
      try {
        if (lastImage) {
          if (question) {
            // VQA (pregunta sobre la imagen)
            const data = await postJSON("/api/vision/qa", {
              image_base64: lastImage.base64,
              mime: lastImage.mime,
              question
            });
            appendMessage("assistant", marked.parse("🔍 **Respuesta sobre la imagen:**\n\n" + (data.answer || "(sin respuesta)")));
            // Pipeline hacia el LLM para explicación completa
            try {
              window.pipelineFromVision?.(String(data.answer || ""), question, { userMessage: userText });
            } catch {}
          } else {
            // Solo imagen: describir
            const data = await postJSON("/api/vision/caption", {
              image_base64: lastImage.base64,
              mime: lastImage.mime
            });
            appendMessage("assistant", marked.parse("🖼️ **Descripción de la imagen:**\n\n" + (data.caption || "(sin descripción)")));
            // Puedes encadenar si quieres que razone a partir de la descripción
            try {
              window.pipelineFromVision?.(String(data.caption || ""), "Describe brevemente el contenido y posibles usos educativos.", { userMessage: userText });
            } catch {}
          }
        } else {
          // Sin imagen → chat normal
          if (typeof originalSendMessage === "function") {
            await originalSendMessage();
          }
        }
      } catch (e) {
        let detail = "";
        try { detail = (JSON.parse(String(e.message))?.detail) || ""; } catch {}
        appendMessage("assistant", "⚠️ Error en análisis visual." + (detail ? " Detalle: " + detail : ""));
      } finally {
        // limpiar SIEMPRE para que la imagen no quede pegada
        inputEl.value = "";
        if (vqaQ) vqaQ.value = "";
        clearAttachment();
        closeTray();
      }
    };
  </script>
</body>
</html>
