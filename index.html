  <!-- ===================== Firebase (m√≥dulo) + Auth + Firestore ===================== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getAuth, setPersistence, browserLocalPersistence,
      createUserWithEmailAndPassword, signInWithEmailAndPassword,
      signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getAnalytics, isSupported } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import {
      getFirestore, collection, doc, addDoc, setDoc, getDoc, getDocs,
      updateDoc, query, orderBy, serverTimestamp, arrayUnion
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // Config de tu proyecto (p√∫blica)
    const firebaseConfig = {
      apiKey: "AIzaSyCPNds1Tc_BYM5DYroW9-3ZzgeQV1pv0KI",
      authDomain: "innovaspaceai.firebaseapp.com",
      projectId: "innovaspaceai",
      storageBucket: "innovaspaceai.firebasestorage.app",
      messagingSenderId: "488908178763",
      appId: "1:488908178763:web:118fb583571c9934a614ce",
      measurementId: "G-C1RF3TZZ2X"
    };

    // Inicializa
    const app = initializeApp(firebaseConfig);
    try { if (await isSupported()) getAnalytics(app); } catch (_) {}

    // Auth
    const auth = getAuth(app);
    await setPersistence(auth, browserLocalPersistence);

    // Firestore
    const db = getFirestore(app);

    // ====== ChatStore global (para que lo use chat.js) ======
    window.ChatStore = (function(){
      let currentChatId = null;
      let currentUser   = null;

      function userChatsCol(uid){
        return collection(db, 'users', uid, 'chats');
      }
      function chatDocRef(uid, chatId){
        return doc(db, 'users', uid, 'chats', chatId);
      }
      function setUser(u){ currentUser = u || null; window._currentUser = currentUser; if(!u) currentChatId = null; }

      async function ensureChat(){
        if (currentChatId) return currentChatId;
        if (!currentUser) {
          // invitado: guardar en localStorage
          currentChatId = "guest-" + Date.now();
          const all = getGuestAll();
          all.push({ id: currentChatId, title:"Nuevo chat", messages:[], createdAt:Date.now(), updatedAt:Date.now() });
          localStorage.setItem('mira_guest_chats', JSON.stringify(all));
          renderGuestList();
          return currentChatId;
        }
        const ref = await addDoc(userChatsCol(currentUser.uid), {
          title: "Nuevo chat",
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp(),
          messages: []
        });
        currentChatId = ref.id;
        await loadChatList();
        return currentChatId;
      }

      async function saveMessage(role, content){
        const id = await ensureChat();
        if (!currentUser){
          const all = getGuestAll();
          const chat = all.find(c=>c.id===id);
          chat.messages.push({ role, content, ts: Date.now() });
          chat.updatedAt = Date.now();
          if (role==="user" && chat.title==="Nuevo chat") chat.title = content.slice(0,40);
          localStorage.setItem('mira_guest_chats', JSON.stringify(all));
          return;
        }
        const ref = chatDocRef(currentUser.uid, id);
        // setDoc con merge para t√≠tulo/updatedAt y arrayUnion para mensajes
        await setDoc(ref, {
          updatedAt: serverTimestamp(),
          ...(role === "user" ? { title: content.slice(0,40) } : {}),
          messages: arrayUnion({ role, content, ts: Date.now() })
        }, { merge: true });
      }

      async function loadChatList(){
        const list = document.getElementById('chat-list');
        if (!list) return;
        list.innerHTML = "";
        if (!currentUser){ return renderGuestList(); }
        const q = query(userChatsCol(currentUser.uid), orderBy('updatedAt','desc'));
        const snap = await getDocs(q);
        snap.forEach(docSnap=>{
          const d = docSnap.data();
          const btn = document.createElement('button');
          btn.className = 'playlist-item';
          btn.innerHTML = `<div class="text-sm font-semibold">${d.title || "Chat"}</div>
                           <div class="text-xs opacity-70">${docSnap.id}</div>`;
          btn.onclick = ()=>loadChat(docSnap.id);
          list.appendChild(btn);
        });
      }

      async function loadChat(chatId){
        currentChatId = chatId;
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = "";
        if(!currentUser){
          const c = getGuestAll().find(x=>x.id===chatId);
          (c?.messages||[]).forEach(m=>{
            const html = (typeof marked!=="undefined")? marked.parse(m.content) : m.content;
            appendMessage(m.role==="user"?"user":"assistant", html);
          });
          if (window.MathJax?.typesetPromise) MathJax.typesetPromise();
          document.getElementById('side-panel')?.classList.remove('open');
          document.body.classList.remove('panel-open');
          return;
        }
        const ref = chatDocRef(currentUser.uid, chatId);
        const snap = await getDoc(ref);
        (snap.data()?.messages||[]).forEach(m=>{
          const html = (typeof marked!=="undefined")? marked.parse(m.content) : m.content;
          appendMessage(m.role==="user"?"user":"assistant", html);
        });
        if (window.MathJax?.typesetPromise) MathJax.typesetPromise();
        document.getElementById('side-panel')?.classList.remove('open');
        document.body.classList.remove('panel-open');
      }

      function newChat(){
        currentChatId = null;
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = "";
        const saludo = "¬°Nuevo chat iniciado! ¬øSobre qu√© tema quieres conversar?";
        appendMessage("assistant", (typeof marked!=="undefined")? marked.parse(saludo) : saludo);
        document.getElementById('side-panel')?.classList.remove('open');
        document.body.classList.remove('panel-open');
      }

      // Invitado
      function getGuestAll(){ try{ return JSON.parse(localStorage.getItem('mira_guest_chats')||"[]"); }catch{ return []; } }
      function renderGuestList(){
        const list = document.getElementById('chat-list'); if(!list) return;
        list.innerHTML = "";
        getGuestAll().sort((a,b)=>b.updatedAt-a.updatedAt).forEach(c=>{
          const btn = document.createElement('button');
          btn.className = 'playlist-item';
          btn.innerHTML = `<div class="text-sm font-semibold">${c.title||"Chat"}</div>
                           <div class="text-xs opacity-70">${c.id}</div>`;
          btn.onclick = ()=>loadChat(c.id);
          list.appendChild(btn);
        });
      }

      return { setUser, saveMessage, loadChatList, loadChat, newChat };
    })();

    // ====== UI de Auth (pantalla inicial + barra + panel chats) ======
    const $authSection = document.getElementById('auth');
    const $landing     = document.getElementById('landing');
    const $authBar     = document.getElementById('auth-bar');
    const $userEmail   = document.getElementById('user-email');
    const $panelUser   = document.getElementById('panel-user-email');
    const $logoutTop   = document.getElementById('logout-btn');
    const $logoutPanel = document.getElementById('btn-logout-panel');

    const $authTitle  = document.getElementById('auth-title');
    const $authForm   = document.getElementById('auth-form');
    const $authError  = document.getElementById('auth-error');
    const $toggleAuth = document.getElementById('toggle-auth');
    const $authSubmit = document.getElementById('auth-submit');

    let mode = 'login';
    function renderMode(){
      if (mode === 'login') {
        $authTitle.textContent = 'Iniciar sesi√≥n';
        $authSubmit.textContent = 'Ingresar';
        $toggleAuth.textContent = '¬øNo tienes cuenta? Crear una';
      } else {
        $authTitle.textContent = 'Crear cuenta';
        $authSubmit.textContent = 'Registrarse';
        $toggleAuth.textContent = '¬øYa tienes cuenta? Inicia sesi√≥n';
      }
      $authError.textContent = '';
    }
    renderMode();

    $toggleAuth.addEventListener('click', ()=>{ mode = (mode==='login'?'register':'login'); renderMode(); });

    $authForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      $authError.textContent = '';
      const email = (document.getElementById('email').value || '').trim();
      const password = document.getElementById('password').value;
      try{
        if (mode === 'login') await signInWithEmailAndPassword(auth, email, password);
        else await createUserWithEmailAndPassword(auth, email, password);
      }catch(err){
        const map = {
          'auth/invalid-email': 'Correo inv√°lido.',
          'auth/missing-password': 'Ingresa la contrase√±a.',
          'auth/weak-password': 'Contrase√±a muy d√©bil (min. 6).',
          'auth/email-already-in-use': 'Ese correo ya est√° registrado.',
          'auth/invalid-credential': 'Correo o contrase√±a incorrectos.',
          'auth/operation-not-allowed': 'Habilita Email/Password en Firebase.'
        };
        $authError.textContent = map[err.code] || ('Error: ' + err.message);
      }
    });

    $logoutTop?.addEventListener('click', ()=>signOut(auth));
    $logoutPanel?.addEventListener('click', ()=>signOut(auth));
    document.getElementById('btn-new-chat')?.addEventListener('click', ()=>window.ChatStore.newChat());

    onAuthStateChanged(auth, async (user)=>{
      window.ChatStore.setUser(user || null);
      window._currentUser = user || null;

      const logged = !!user;
      $authSection.classList.toggle('hidden', logged);
      $landing.classList.toggle('hidden', !logged);
      $authBar.classList.toggle('hidden', !logged);

      if (logged){
        const email = user.email || user.uid;
        $userEmail.textContent = email;
        if ($panelUser) $panelUser.textContent = email;
        await window.ChatStore.loadChatList();
        // Cerrar panel si estaba abierto (como pediste)
        document.getElementById('side-panel')?.classList.remove('open');
        document.body.classList.remove('panel-open');
      }
    });
